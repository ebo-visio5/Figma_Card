<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>MINI CARD</title>
  </head>
  <body>
    <div id="mini_card">
        <div class="card-container">
            <div class="description">
                <div class="design">
                    <img src="/Polygon 1.svg" alt="design">
                </div>
                <div>
                    <h4 class="title">
                        TATUP International Services Limited
                    </h4>
                </div>
            </div>
            <div class="design-content">
                <p class="transaction-form">
                    Cash Deposit Card
                </p>
                <p class="transaction-amount">
                    N100
                </p>
                 <p class="contact">
                    <img src="/Vector (3).svg"alt=""> 0809 558 8700
                 </p>
                </div>
            </div>
            <div class="links">
                <p class="link">https://tatup-cashtoken.com</p>
            </div>
        </div>
    </div>

    <div id="mini_card2">
        <div class="card_container">
            <div class="top-part">
                <div class="h2-text">
                    <h2>PIN</h2>
                    <div class="box"></div>
                </div>
                <div class="image-part">
                        <img src="/Polygon 1.svg" alt="">
                </div>
            </div>
            <div class="text-part">
                <p class="usage">Instruction for usage:</p>
                <p class="dial-code"><span>Dial *347*312#</span> and follow instructions.</p>
                <p class="pin">Enter the <span>Token Pin</span> and send. </p>
                <p class="amount">N1000</p>
            </div>
            <div class="line1">
            <div class="bottom-part">
                <p class="product-no">Pieces No: 12063</p>
                <div class="apart">
                    <p class="batch-no">Batch No: 20563882</p>

                    <img src="/Rectangle 6 (3).svg" alt="" class="barcode">
                    
                </div>
            </div>
            <div class="line1"></div>
            </div>
        </div>
    </div>
  </body>
</html>
